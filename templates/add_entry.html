{% extends "layout.html" %}

{% block title %}
Add Entry
{% endblock %}

{% block main %}
<form action="/add_entry" method="post">
    <table class="table">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td class="align-middle">Amount</td>
                <td class="align-middle">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="amount" id="amount" type="number"
                            step="0.01" placeholder="Amount">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-middle">Category</td>
                <td class="align-middle">
                    <div class="form-group">
                        <select id="category" name="category">
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" type="submit" name="add" id="add">Add</button>
</form>
{% endblock %}
