{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Account</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Modified Date</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.account_name }}</td>
            <td>{{ entry.category_name }}</td>
            <td>{{ entry.amount }}</td>
            <td></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
