{% extends "layout.html" %}

{% block title %}
Add Category
{% endblock %}

{% block main %}
<form action="/add_category" method="post">
    <table class="table">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td class="align-middle">Type</td>
                <td class="align-middle">
                    <div class="form-group">
                        <select id="account" name="account">
                            {% for account in accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-middle">Type</td>
                <td class="align-middle">
                    <div class="form-group">
                        <select id="category_type" name="category_type">
                            {% for category_type in category_types %}
                            <option value="{{ category_type.id }}">{{ category_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-middle">Name</td>
                <td class="align-middle">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="name" id="name" type="text"
                            placeholder="Name" onkeyup="enableSubmit();" onchange="enableSubmit();"
                            onblur="enableSubmit();">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-middle">Description</td>
                <td class="align-middle">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="description" id="description"
                            type="text" placeholder="Description" onkeyup="enableSubmit();" onchange="enableSubmit();"
                            onblur="enableSubmit();">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-middle">Monthly Budget Amount</td>
                <td class="align-middle">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="budget_amount" id="budget_amount"
                            type="number" step="0.01" placeholder="Amount" onkeyup="enableSubmit();"
                            onchange="enableSubmit();" onblur="enableSubmit();">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" type="submit" name="add" id="add" disabled>Add</button>
</form>
<script>
    let submit = document.querySelector("#add");

    function enableSubmit() {
        let name = document.querySelector("#name").value
        let description = document.querySelector("#description").value
        let budget_amount = document.querySelector("#budget_amount").value

        if (name && description && budget_amount) {

            submit.disabled = false;
        }
        else {
            submit.disabled = true;
        }
    }
</script>
{% endblock %}
